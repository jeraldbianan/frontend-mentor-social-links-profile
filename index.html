<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A challenge from frontend mentor to build a social links profile component"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile" aria-labelledby="profile-heading">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's Avatar"
        />
        <h1 id="profile-heading">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>

        <ul class="profile-social">
          <li>
            <a href="#" aria-label="Jessica Randall's GitHub profile">GitHub</a>
          </li>
          <li>
            <a href="#" aria-label="Jessica Randall's Frontend Mentor profile"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="#" aria-label="Jessica Randall's LinkedIn profile"
              >LinkedIn</a
            >
          </li>
          <li>
            <a href="#" aria-label="Jessica Randall's Twitter profile"
              >Twitter</a
            >
          </li>
          <li>
            <a href="#" aria-label="Jessica Randall's Instagram profile"
              >Instagram</a
            >
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://jeraldbianan.com/#/" target="_blank">Jerald Bianan</a>.
      </p>
    </footer>
  </body>
</html>
